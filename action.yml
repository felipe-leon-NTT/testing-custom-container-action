name: 'Simple custom container action'
description: 'Almost nothing'
inputs:
  name:
    description: 'Name to print'
    required: true
    default: 'Felipe'
outputs:
  msg:
    description: 'Message greeting the person pass in the input'
runs:
  using: 'docker'
  image: 'Dockerfile'
  ## If entrypoint not set the default will be the one specified in Dockerfile ENTRYPOINT instruction
  pre-entrypoint: 'setup.sh'
  args:
    - ${{ inputs.name }}
    - 'polite'
